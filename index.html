<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DEX os â€” Demo</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Login screen -->
  <main id="login-screen" class="screen">
    <div class="login-card" role="dialog" aria-labelledby="login-title">
      <h1 id="login-title">DEX os</h1>
      <form id="login-form">
        <input id="username" placeholder="Username" required autocomplete="username" />
        <input id="password" type="password" placeholder="Password" required autocomplete="current-password" />
        <button type="submit">Sign in</button>
      </form>
    </div>
  </main>

  <!-- Desktop shell -->
  <main id="desktop" class="hidden screen" aria-hidden="true">
    <div id="wallpaper"></div>

    <div id="icons">
      <div class="icon" data-app="files">
        <img src="assets/icons/folder.svg" alt="" />
        <div>Files</div>
      </div>
      <div class="icon" data-app="terminal">
        <img src="assets/icons/terminal.svg" alt="" />
        <div>Terminal</div>
      </div>
      <div class="icon" data-app="settings">
        <img src="assets/icons/settings.svg" alt="" />
        <div>Settings</div>
      </div>
    </div>

    <div id="taskbar">
      <div id="start">DEX</div>
      <div id="task-list"></div>
      <div id="task-right">
        <button id="logout-btn" title="Logout">Log out</button>
        <div id="clock"></div>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
